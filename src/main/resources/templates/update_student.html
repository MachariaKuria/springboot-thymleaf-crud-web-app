<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mfumo wa Usimamizi wa Wanafunzi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Mfumo wa Usimamizi wa Wanafunzi</h1>
        <hr>
        <h2>Sasisha(Update) Mwanafunzi</h2>

        <form action="#" th:action="@{/saveStudent}" th:object="${mwanafunzi}" method="POST">

            <!-- Add a hidden form field to handle the update -->

            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{jinaLaMwanzo}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{jinaLaMwisho}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{baruapepe}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Sasisha (Update)</button>

        </form>
        <hr>

        <a th:href="@{/}">Rudi kwa Mwanafunzi</a>
    </div>
</body>

</html>
