<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mfumo wa Usimamizi wa Wanafunzi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Orodha ya Wanafunzi</h1>

        <a th:href="@{/showNewStudentForm}" class="btn btn-primary btn-sm mb-3">Ongeza Mwanafunzi</a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Student First Name</th>
                    <th>Student Last Name</th>
                    <th>Student Email</th>
                    <th>Actions </th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="mwanafunzi : ${listWanafunzi}">
                    <td th:text="${mwanafunzi.jinaLaMwanzo}"></td>
                    <td th:text="${mwanafunzi.jinaLaMwisho}"></td>
                    <td th:text="${mwanafunzi.baruapepe}"></td>
                    <td>
                        <a th:href="@{/showUpdateForm/{id}(id=${mwanafunzi.id})}" class="btn btn-primary">Sasisha
                            (Update)</a>
                        <a th:href="@{/deleteStudent/{id}(id=${mwanafunzi.id})}" class="btn btn-danger">Kufuta
                            (Delete)</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
